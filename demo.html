<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo Custom Select</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            appearance: none;
        }

        body {
            font: 18px/1.6 sans-serif;
        }

        main {
            width: calc(100% - 2 * 20px);
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
<main>
    <h1>Custom Select Demo</h1>

    <h2>init with simple select</h2>
    <label for="demo-1">Demo 1</label><br>
    <select name="demo-1" id="demo-1">
        <option value="value 1">Lorem ipsum.</option>
        <option value="value 2">Assumenda, veritatis!</option>
        <option value="value 3">Explicabo, voluptas?</option>
        <option value="value 4">Pariatur, repellat!</option>
        <option value="value 5">Quia, veritatis?</option>
        <option value="value 6">Dolorem, nam?</option>
        <option value="value 7">Dolor, nemo?</option>
    </select>
    <script type="module">
        import CustomSelect from './custom-select.js';
        new CustomSelect(document.querySelector('#demo-1'));
    </script>

    <hr>

    <h2>init with simple select</h2>
    <label for="demo-2">Demo 2</label><br>
    <select name="demo-2" id="demo-2">
        <option value="value 1">Lorem ipsum.</option>
        <option value="value 2">Assumenda, veritatis!</option>
        <option value="value 3">Explicabo, voluptas?</option>
        <optgroup label="Lorem ipsum">
            <option value="value g-01-01">Lorem ipsum.</option>
            <option value="value g-01-02">Magni, sunt.</option>
            <option value="value g-01-03">Eveniet, quae!</option>
            <option value="value g-01-04">Architecto, dignissimos!</option>
        </optgroup>
        <optgroup label="Magni, sunt">
            <option value="value g-02-01">Lorem ipsum.</option>
            <option value="value g-02-02">Magni, sunt.</option>
            <option value="value g-02-03">Eveniet, quae!</option>
        </optgroup>
    </select>
    <script type="module">
        import CustomSelect from './custom-select.js';
        new CustomSelect(document.querySelector('#demo-2'));
    </script>
</main>
</body>
</html>
